<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="mainBox">
            <div class="formBox">
                <div class="heading">
                    <h1>CRUD Operation</h1>
                </div>
                <div class="operations">
                    <div class="form">
                        <div class="inputBox">
                            <input type="text" placeholder="Enter Name" id="name">
                        </div>
                        <div class="inputBox">
                            <input type="email" placeholder="Enter Email" id="email">
                        </div>
                        <div class="inputBox">
                            <button id="btn">Add</button>
                        </div>
                    </div>
                    <div class="form">
                        <div class="inputBox">
                            <input type="text" placeholder="Enter Name" id="nameUpdate">
                        </div>
                        <div class="inputBox">
                            <input type="email" placeholder="Enter Email" id="emailUpdate">
                        </div>
                        <div class="inputBox">
                            <button id="update">Update</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="resultBox">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <td>ID</td>
                            <td>Name</td>
                            <td>Email</td>
                            <td>Action</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>



    <script src="script.js"></script>
</body>
</html>
